<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Завдання 4: Використання innerHTML</title>
  </head>
  <body>
    <h1>Заміна textContent на innerHTML</h1>
    <div id="content"></div>

    <script>
      document.getElementById("content").innerHTML =
        "<h2>Це заголовок, виведений за допомогою innerHTML</h2><p>Це параграф з HTML-форматуванням.</p>";
    </script>
  </body>
</html>
