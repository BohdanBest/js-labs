<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 5 - Повідомлення кнопки</title>
    <link rel="stylesheet" href="styles/task5-styles.css">
</head>
<body>
    <div class="container">
        <h1>Завдання 5 - Повідомлення при взаємодії з кнопкою</h1>
        <div class="button-container">
            <button id="interactiveButton">Інтерактивна кнопка</button>
        </div>
        <div class="message-container">
            <div id="messageBox">Наведіть курсор на кнопку або натисніть її</div>
        </div>
        <div class="info">
            <h3>Інструкції:</h3>
            <ul>
                <li><strong>Клік:</strong> "I was pressed!" </li>
                <li><strong>Наведення:</strong> "Mouse on me!"</li>
                <li><strong>Відведення:</strong> "Mouse is not on me!"</li>
            </ul>
        </div>
    </div>
    <script src="scripts/task5.js"></script>
</body>
