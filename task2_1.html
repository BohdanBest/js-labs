<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Події миші</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <p id="header">П'ять подій з мишкою</p>
    <p id="clickText" onclick="toggleClickStyle()">Клацніть на мене мишкою</p>
    <p
      id="holdText"
      onmousedown="setGreenBackground()"
      onmouseup="setYellowBackground()"
    >
      На цьому тексті натисніть, потримайте і відпустіть ліву кнопку мишки
    </p>
    <p
      id="hoverText"
      onmouseover="setRedBackground()"
      onmouseout="setBlueBackground()"
    >
      Повільно проведіть курсором мишки по цій написи
    </p>

    <script src="scripts/2,1.js"></script>
  </body>
</html>
