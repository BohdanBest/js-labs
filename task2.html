<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Перетягування квадрата</title>
    <link rel="stylesheet" href="styles/task2-styles.css">
</head>
<body>
    <div class="container">
        <h1>Перетягування квадрата мишкою</h1>
        <div class="instructions">
            <h3>Інструкції:</h3>
            <p>Встановіть курсор на червоний квадрат, натисніть ліву кнопку миші і тягніть квадрат.</p>
            <p>Квадрат можна переміщати тільки всередині сірої області.</p>
            <p>Для звільнення квадрата від захоплення відпустіть кнопку миші.</p>
        </div>
        
        <div class="drag-area" id="dragArea">
            <div class="drag-square" id="dragSquare"></div>
            <div class="coordinates" id="coordinates">
                Позиція: (0, 0)
            </div>
        </div>
        
        <div class="controls">
            <button id="resetBtn">Скинути позицію</button>
            <button id="centerBtn">По центру</button>
        </div>
    </div>
    <script src="scripts/moveSquare.js"></script>
</body>
</html>
