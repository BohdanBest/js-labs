<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рух квадрата по колу</title>
    <link rel="stylesheet" href="styles/task1-styles.css">
</head>
<body>
    <div class="container">
        <h1>Рух квадрата по колу</h1>
        <div class="controls">
            <button id="startStopBtn">Запустити</button>
            <div class="parameters">
                <label>Радіус: <input type="range" id="radiusSlider" min="50" max="200" value="100"> <span id="radiusValue">100</span>px</label>
                <label>Швидкість: <input type="range" id="speedSlider" min="1" max="10" value="5"> <span id="speedValue">5</span></label>
            </div>
        </div>
        <div class="motion-area">
            <div id="square" class="square"></div>
            <div id="center" class="center-point"></div>
        </div>
    </div>
    <script src="scripts/circularMotion.js"></script>
</body>
</html>
