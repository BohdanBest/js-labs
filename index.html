<!DOCTYPE HTML>
<html>
<head>
    <title>Замовлення меблів</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
    <h2>Замовлення меблів</h2>
    <form name="F1" method="POST" action="">
        <p>Виберіть виріб:</p>
        <select name="item">
            <option value="">Оберіть виріб</option>
            <option value="Шафа">Шафа</option>
            <option value="Стіл">Стіл</option>
            <option value="Сервант">Сервант</option>
            <option value="Ліжко">Ліжко</option>
        </select>
        <p>Виберіть матеріал:</p>
        <select name="material">
            <option value="">Оберіть матеріал</option>
            <option value="Дуб">Дуб</option>
            <option value="Горіх">Горіх</option>
            <option value="Бук">Бук</option>
        </select>
        <p>Кількість:</p>
        <input type="text" name="quantity" onchange="checkQuantity(this)">
        <p><input type="submit" value="Відправити" onclick="return validateForm()"></p>
    </form>

    <script src="scripts/validateForm.js">
    </script>
</body>
</html>
