<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Завдання 5.1: Видалення останнього символу</title>
  </head>
  <body>
    <h1>Видалення останнього символу</h1>
    <p id="text">Не вмирає душа наша, Не вмирає воля. Й неситий не виоре На дні моря поле.</p>
    <button onclick="removeLastChar()">Видалити останній символ</button>

    <script>
      function removeLastChar() {
        let textElement = document.getElementById("text");
        let currentText = textElement.innerHTML;
        textElement.innerHTML = currentText.slice(0, -1);
      }
    </script>
  </body>
</html>
