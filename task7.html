<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завдання 7 - Країни та міста</title>
    <link rel="stylesheet" href="styles/task7-styles.css">
</head>
<body>
    <div class="container">
        <h1>Завдання 7 - Динамічні випадаючі списки</h1>
        <div class="form-container">
            <div class="select-group">
                <label for="country">Виберіть країну:</label>
                <select name="country" id="country">
                    <option value="">-- Оберіть країну --</option>
                    <option value="ger">Germany</option>
                    <option value="usa">USA</option>
                    <option value="ukr">Ukraine</option>
                </select>
            </div>
            
            <div class="select-group">
                <label for="cities">Виберіть місто:</label>
                <select name="cities" id="cities" disabled>
                    <option value="">-- Спочатку оберіть країну --</option>
                </select>
            </div>
        </div>
        
        <div class="result-container">
            <p id="result">Виберіть країну та місто для відображення результату</p>
        </div>
    </div>
    <script src="scripts/task7.js"></script>
</body>
</html>
