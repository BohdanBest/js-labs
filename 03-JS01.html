<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Практична робота 3: Виведення даних в JavaScript</title>
  </head>
  <body>
    <h1>Виведення даних у JavaScript:</h1>
    <div id="output"></div>

    <script>
      document.write("<p>Виведення за допомогою document.write()</p>");

      window.alert("Це повідомлення від window.alert()!");

      console.log("Це повідомлення в консолі браузера через console.log()");

      document.getElementById("output").innerHTML =
        "<p>Виведення за допомогою innerHTML</p>";
    </script>
  </body>
</html>
